<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR TCG - Web Version</title>
    <link rel="stylesheet" href="assets/effects/pink-aura.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
        
        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .card h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .card p {
            font-size: 0.9em;
            opacity: 0.8;
            color: #fff;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            position: relative;
        }
        
        .modal img {
            max-width: 300px;
            max-height: 400px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .card img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¥ AR TCG Cards</h1>
        <p>Colecci√≥n de Cartas con Aura Rosa</p>
    </div>
    
    <div class="container">
        <div class="controls">
            <button class="btn" onclick="loadCards()">üîÑ Cargar Cartas</button>
            <button class="btn" onclick="showRandomCard()">üé≤ Carta Aleatoria</button>
            <button class="btn" onclick="filterCards()">‚ú® Filtrar</button>
            <button class="btn" onclick="toggleView()">üì± Cambiar Vista</button>
        </div>
        
        <div class="status" id="status">
            <div class="spinner"></div>
            Cargando aplicaci√≥n...
        </div>
        
        <div class="cards-grid" id="cardsGrid">
            <!-- Las cartas se cargar√°n aqu√≠ -->
        </div>
    </div>
    
    <!-- Modal para ver carta detallada -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Carta</h2>
            <img id="modalImage" src="" alt="Card">
            <p id="modalDescription">Descripci√≥n de la carta</p>
        </div>
    </div>

    <script src="assets/api/tcg-api.js"></script>
    <script>
        let tcgCards = [];
        let currentView = 'grid';
        let api = null;
        
        async function initApp() {
            try {
                document.getElementById('status').innerHTML = '<div class="spinner"></div>Inicializando API...';
                api = new TCGCardAPI();
                
                document.getElementById('status').innerHTML = '<div class="spinner"></div>Cargando cartas...';
                tcgCards = await api.loadCardImages();
                
                document.getElementById('status').textContent = `‚úÖ ${tcgCards.length} cartas cargadas`;
                displayCards(tcgCards);
                
            } catch (error) {
                console.error('Error inicializando:', error);
                document.getElementById('status').textContent = '‚ùå Error cargando cartas';
            }
        }
        
        function displayCards(cards) {
            const grid = document.getElementById('cardsGrid');
            
            if (cards.length === 0) {
                grid.innerHTML = '<div class="loading">No hay cartas para mostrar</div>';
                return;
            }
            
            grid.innerHTML = cards.map(card => `
                <div class="card" onclick="showCardDetail('${card.name}', '${card.imageUrl}')">
                    <img src="${card.imageUrl}" alt="${card.name}" class="pink-aura-image" 
                         onerror="this.src='https://via.placeholder.com/200x280/ff69b4/ffffff?text=No+Image'">
                    <h3>${card.name}</h3>
                    <p>Carta de TCG especial</p>
                </div>
            `).join('');
        }
        
        function showCardDetail(name, imageUrl) {
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalImage').className = 'pink-aura-image';
            document.getElementById('modalDescription').textContent = 'Carta de TCG con aura rosa m√°gica';
            document.getElementById('cardModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }
        
        function loadCards() {
            initApp();
        }
        
        function showRandomCard() {
            if (tcgCards.length === 0) {
                document.getElementById('status').textContent = '‚è≥ Cargando cartas primero...';
                initApp();
                return;
            }
            
            const randomCard = tcgCards[Math.floor(Math.random() * tcgCards.length)];
            showCardDetail(randomCard.name, randomCard.imageUrl);
        }
        
        function filterCards() {
            if (tcgCards.length === 0) {
                document.getElementById('status').textContent = '‚è≥ Cargando cartas primero...';
                return;
            }
            
            // Mostrar primeras 10 cartas como ejemplo de filtro
            const filtered = tcgCards.slice(0, 10);
            displayCards(filtered);
            document.getElementById('status').textContent = `‚ú® Mostrando ${filtered.length} cartas filtradas`;
        }
        
        function toggleView() {
            const grid = document.getElementById('cardsGrid');
            if (currentView === 'grid') {
                grid.style.gridTemplateColumns = '1fr';
                currentView = 'list';
                document.getElementById('status').textContent = 'üì± Vista de lista';
            } else {
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(200px, 1fr))';
                currentView = 'grid';
                document.getElementById('status').textContent = 'üì± Vista de cuadr√≠cula';
            }
        }
        
        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('cardModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
